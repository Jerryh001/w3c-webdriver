trigger:
- master

jobs:
- template: azure-pipelines-template.yml
  parameters:
    name: Firefox
    vmImage: 'ubuntu-16.04'
    nodeVersion: '8.x'
    browser: firefox-headless

- template: azure-pipelines-template.yml
  parameters:
    name: Chrome
    vmImage: 'ubuntu-16.04'
    nodeVersion: '10.x'
    browser: chrome-headless

- template: azure-pipelines-template.yml
  parameters:
    name: Safari
    vmImage: 'macOS-10.13'
    nodeVersion: '10.x'
    browser: safari
    preBuild:
    - script: sudo apt-get update && sudo apt-get install -y xvfb
      displayName: Install X virtual framebuffer
    - script: export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start
      displayName: Start X virtual framebuffer
    - script: sudo safaridriver â€” enable
      displayName: Configure Safari to Enable WebDriver Support

- template: azure-pipelines-template.yml
  parameters:
    name: Internet_Explorer
    vmImage: 'vs2017-win2016'
    nodeVersion: '10.x'
    browser: internet-explorer
